<!doctype html>
<html class="no-js" lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Robert's Neighborhood Map</title>
        <!-- Zurb Foundation 6 is used to create the Nav Bar and Off-Canvas Menu -->
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>

    <!-- Used for the off canvas left menu -->
    <div class="off-canvas position-left" id="offCanvas" data-off-canvas data-transition="overlap">
        <!-- Menu -->
        <div class="vertical menu" >
            <nav class="nav-header">
                    <h5>My Neighborhood</h5>
                <!-- Close button -->
                <button class="close-button" aria-label="Close menu" type="button" data-close >
                    <span aria-hidden="true">&times;</span>
                </button>
            </nav>
            <img class="nav-banner" src="img/cropped-web-banner.png" alt="Neighborhood Banner"/>
            <!--list obtained from model-->
            <div class="location-list">
                <h4 class ="location-label">Locations</h4>
                <div class="row">
                    <!-- Knockout JS textInput is used to check when the user inputs text in the field-->
                    <input type="search" placeholder="Location" data-bind="textInput: query" autocomplete="off">
                    <p class="filter-description"><i>*Use the above field to search and filter the location by name</i></p>
                </div>
                <ul data-bind="foreach: filteredLocation" class="no-bullet filter-list">
                    <li class="location" data-bind="click: $parent.selectMarker">
                        <span class="filter-location" data-bind="text: name"></span> - <span data-bind="text: category" ></span>
                    </li>
                </ul>

            </div>
        </div>
    </div>

    <!-- body content is located here -->
    <div class="off-canvas-content" data-off-canvas-content>
        <!-- Nav bar with hamburger menu + any other buttons -->
        <nav class="title-bar">
            <div class="title-bar-left" data-open="offCanvas">
                <!-- tool tip for recenter button-->
                <button class="menu-icon" type="button"></button>
                <span class="title-bar-title">Menu</span>
            </div>
            <div class="top-bar-right">
                <!-- tool tip for recenter button-->
               <span data-tooltip aria-haspopup="true" class="has-tip" data-disable-hover="false" tabindex="1" title="Click here to recenter the map">
                   <button class="recenter-map title-bar-title" type="button" data-bind="click: recenter">Re-Center</button>
               </span>
            </div>
        </nav>
        <!-- google map div to append -->
        <div id="map"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeRPAPrA-fmqC9YHYhFboYBKHeH26hH38&v=3&callback=initMap" onerror="googleError()"></script>

    </body>
</html>
